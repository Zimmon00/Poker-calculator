<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Results Calculator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { Plus, Trash2, Calculator, DollarSign } = window.lucide;

    function PokerCalculator() {
      const [buyIn, setBuyIn] = React.useState(100);
      const [chipsPerBuyIn, setChipsPerBuyIn] = React.useState(2000);
      const [players, setPlayers] = React.useState([]);
      const [newPlayerName, setNewPlayerName] = React.useState('');
      const [showResults, setShowResults] = React.useState(false);

      const addPlayer = () => {
        if (newPlayerName.trim()) {
          setPlayers([...players, {
            id: Date.now(),
            name: newPlayerName.trim(),
            buyIns: 1,
            finalChips: 0
          }]);
          setNewPlayerName('');
        }
      };

      const removePlayer = (id) => {
        setPlayers(players.filter(p => p.id !== id));
        setShowResults(false);
      };

      const updatePlayer = (id, field, value) => {
        setPlayers(players.map(p => 
          p.id === id ? { ...p, [field]: parseFloat(value) || 0 } : p
        ));
        setShowResults(false);
      };

      const calculateResults = () => {
        if (players.length === 0) return null;

        const chipValue = buyIn / chipsPerBuyIn;
        
        const results = players.map(p => ({
          ...p,
          invested: p.buyIns * buyIn,
          finalValue: p.finalChips * chipValue,
          netResult: (p.finalChips * chipValue) - (p.buyIns * buyIn)
        }));

        const winners = results.filter(p => p.netResult > 0).sort((a, b) => b.netResult - a.netResult);
        const losers = results.filter(p => p.netResult < 0).sort((a, b) => a.netResult - b.netResult);

        const transactions = [];
        let loserIndex = 0;
        let winnerIndex = 0;
        let loserDebt = Math.abs(losers[loserIndex]?.netResult || 0);
        let winnerCredit = winners[winnerIndex]?.netResult || 0;

        while (loserIndex < losers.length && winnerIndex < winners.length) {
          const amount = Math.min(loserDebt, winnerCredit);
          
          if (amount > 0.01) {
            transactions.push({
              from: losers[loserIndex].name,
              to: winners[winnerIndex].name,
              amount: amount
            });
          }

          loserDebt -= amount;
          winnerCredit -= amount;

          if (loserDebt < 0.01) {
            loserIndex++;
            loserDebt = Math.abs(losers[loserIndex]?.netResult || 0);
          }

          if (winnerCredit < 0.01) {
            winnerIndex++;
            winnerCredit = winners[winnerIndex]?.netResult || 0;
          }
        }

        return { results, transactions };
      };

      const handleCalculate = () => {
        setShowResults(true);
      };

      const results = showResults ? calculateResults() : null;

      return (
        <div className="min-h-screen bg-gradient-to-br from-green-900 via-green-800 to-emerald-900 p-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-lg shadow-2xl p-6 mb-6">
              <h1 className="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <DollarSign className="text-green-600" />
                Poker Results Calculator
              </h1>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Buy-in Amount (PLN)
                  </label>
                  <input
                    type="number"
                    value={buyIn}
                    onChange={(e) => setBuyIn(parseFloat(e.target.value) || 0)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Chips per Buy-in
                  </label>
                  <input
                    type="number"
                    value={chipsPerBuyIn}
                    onChange={(e) => setChipsPerBuyIn(parseFloat(e.target.value) || 2000)}
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                  />
                </div>
              </div>

              <div className="mb-6">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Add Player
                </label>
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={newPlayerName}
                    onChange={(e) => setNewPlayerName(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && addPlayer()}
                    placeholder="Player name"
                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                  />
                  <button
                    onClick={addPlayer}
                    className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2"
                  >
                    <Plus size={20} />
                    Add
                  </button>
                </div>
              </div>

              {players.length > 0 && (
                <>
                  <div className="overflow-x-auto mb-6">
                    <table className="w-full">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Player</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Buy-ins</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Final Chips</th>
                          <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Action</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {players.map((player) => (
                          <tr key={player.id} className="hover:bg-gray-50">
                            <td className="px-4 py-3 font-medium text-gray-900">{player.name}</td>
                            <td className="px-4 py-3">
                              <input
                                type="number"
                                value={player.buyIns}
                                onChange={(e) => updatePlayer(player.id, 'buyIns', e.target.value)}
                                min="1"
                                className="w-20 px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                              />
                            </td>
                            <td className="px-4 py-3">
                              <input
                                type="number"
                                value={player.finalChips}
                                onChange={(e) => updatePlayer(player.id, 'finalChips', e.target.value)}
                                min="0"
                                className="w-24 px-2 py-1 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent"
                              />
                            </td>
                            <td className="px-4 py-3">
                              <button
                                onClick={() => removePlayer(player.id)}
                                className="text-red-600 hover:text-red-800 transition-colors"
                              >
                                <Trash2 size={18} />
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>

                  <button
                    onClick={handleCalculate}
                    className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 font-semibold"
                  >
                    <Calculator size={20} />
                    Calculate Results
                  </button>
                </>
              )}
            </div>

            {results && (
              <div className="bg-white rounded-lg shadow-2xl p-6">
                <h2 className="text-2xl font-bold text-gray-800 mb-4">Results</h2>
                
                <div className="mb-6">
                  <h3 className="text-lg font-semibold text-gray-700 mb-3">Player Summary</h3>
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-4 py-2 text-left text-sm font-semibold text-gray-700">Player</th>
                          <th className="px-4 py-2 text-right text-sm font-semibold text-gray-700">Invested</th>
                          <th className="px-4 py-2 text-right text-sm font-semibold text-gray-700">Final Value</th>
                          <th className="px-4 py-2 text-right text-sm font-semibold text-gray-700">Net Result</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {results.results.map((player) => (
                          <tr key={player.id}>
                            <td className="px-4 py-2 font-medium text-gray-900">{player.name}</td>
                            <td className="px-4 py-2 text-right text-gray-600">{player.invested.toFixed(2)} PLN</td>
                            <td className="px-4 py-2 text-right text-gray-600">{player.finalValue.toFixed(2)} PLN</td>
                            <td className={`px-4 py-2 text-right font-semibold ${player.netResult >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                              {player.netResult >= 0 ? '+' : ''}{player.netResult.toFixed(2)} PLN
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>

                {results.transactions.length > 0 && (
                  <div>
                    <h3 className="text-lg font-semibold text-gray-700 mb-3">Required Transactions</h3>
                    <div className="space-y-3">
                      {results.transactions.map((t, i) => (
                        <div key={i} className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                          <p className="text-gray-800">
                            <span className="font-semibold text-red-600">{t.from}</span>
                            {' pays '}
                            <span className="font-bold text-blue-600">{t.amount.toFixed(2)} PLN</span>
                            {' to '}
                            <span className="font-semibold text-green-600">{t.to}</span>
                          </p>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {results.transactions.length === 0 && (
                  <div className="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <p className="text-gray-600 text-center">No transactions needed - everyone broke even!</p>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<PokerCalculator />, document.getElementById('root'));
  </script>
</body>
</html>
